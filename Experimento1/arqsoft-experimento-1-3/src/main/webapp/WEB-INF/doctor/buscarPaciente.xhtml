<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:form id="buscarPacienteForm">
	<p:growl id="messages" showDetail="true"></p:growl>
	<h:panelGrid columns="2" cellpadding="10">
		<h:outputLabel value="NÃºmero de documento *" for="identificacion"/>
		<p:inputText value="#{pacienteController.pacienteCriteria.identificacion}" 
			id="identificacion" required="true"/>
		<h:outputLabel value="Episidios desde" for="desde"/>
		<p:calendar value="#{pacienteController.pacienteCriteria.fechaInicio}" id="desde"/>
		<h:outputLabel value="Episidios hasta" for="hasta"/>
		<p:calendar value="#{pacienteController.pacienteCriteria.fechaFin}" id="hasta"/>
		<p:commandButton value="Buscar" actionListener="#{pacienteController.buscarPaciente}" update="messages"/>
	</h:panelGrid>
	<p:separator/>
		
</h:form>

</ui:composition>
